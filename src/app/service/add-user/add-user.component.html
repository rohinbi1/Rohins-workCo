<div>
  <div>
    username:<input
      type="text"
      placeholder="User Name"
      [(ngModel)]="userName"
    />
  </div>
  <div>
    Status:
    <select name="status" [(ngModel)]="status">
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>
    <div><button (click)="addUser()">Create User</button></div>
  </div>
</div>
