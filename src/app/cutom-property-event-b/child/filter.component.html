<div class="flex flex-wrap gap-3">
  <div class="flex align-items-center">
    <input
      type="radio"
      value="all"
      [(ngModel)]="selectedRadioButtonValue"
      (change)="onRadioButoonSelectionChanged()"
    />
    <label class="ml-2"> All Acess ({{ all }})</label>
  </div>

  <div class="flex align-items-center">
    <input
      type="radio"
      value="free"
      [(ngModel)]="selectedRadioButtonValue"
      (change)="onRadioButoonSelectionChanged()"
    />

    <label class="ml-2">Free Courses ({{ free }})</label>
  </div>

  <div class="flex align-items-center">
    <input
      value="premium"
      type="radio"
      [(ngModel)]="selectedRadioButtonValue"
      (change)="onRadioButoonSelectionChanged()"
    />
    <label class="ml-2">Premium Courses ({{ premium }})</label>
  </div>
</div>
